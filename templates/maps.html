{% extends "base.html" %}
{% load staticfiles %}

{% block head_extra %}
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
{% endblock %}

{% block body %}
<div class="row">
  <div class="col-sm-12">
    <div id="map">
      <script>
var map = L.map('map').setView([ {{ lat }}, {{ lon }}], {{ zoom }});
L.tileLayer('{{ tile_url }}', {
            maxZoom: 18,
            attribution: 'DECaLS',
            id: '{{ layer }}'
        }).addTo(map);

// L.marker([ {{ lat }}, {{ long }}]).addTo(map)
// .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

// L.circle([ {{ lat }}, {{ long }}], 500, {
// color: 'red',
// fillColor: '#f03',
// fillOpacity: 0.5
// }).addTo(map).bindPopup("I am a circle.");
//
// L.polygon([
// [7.0, 242.0],
// [7.1, 242.0],
// [7.1, 242.1],
// [7.0, 242.1],
// ]).addTo(map).bindPopup("I am a polygon.");

var popup = L.popup();

function onMapClick(e) {
ra = 180 - e.latlng.lng;
dec = e.latlng.lat;
popup.setLatLng(e.latlng)
     .setContent("Click: RA,Dec = " + ra.toFixed(4) + ", " + dec.toFixed(4) +
           "<br/><a href=\"{{ baseurl }}ra=" + ra.toFixed(4) + '&dec=' + dec.toFixed(4) + '&zoom=' + map.getZoom()
                          + "\">link here</a>")
     .openOn(map);
}

map.on('click', onMapClick);

var info = L.control();
info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this._div.innerHTML = '{{ ra|floatformat:4}}, {{ dec|floatformat:4}}';
    return this._div;
};
info.addTo(map);

function onMouseMove(e) {
    ra = 180 - e.latlng.lng;
    dec = e.latlng.lat;
    info._div.innerHTML = 'RA,Dec = ' + ra.toFixed(4) + ", " + dec.toFixed(4);
}

map.on('mousemove', onMouseMove);

{{ polygons }}
    </script>
  </div>
</div>
{% endblock %}
