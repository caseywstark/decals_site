{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DECaLS | {{ page.title }}</title>
    <meta name="description" content="Explore public astronomical data from the Dark Energy Camera Legacy Survey (DECaLS), paving the way for the Dark Energy Spectroscopic Instrument (DESI)">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block javascript %}
    {% endblock %}
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="{% url 'index' %}">DECam Legacy Survey</a>
            </div>
            <div class="navbar-links">
              <ul class="nav navbar-nav">
                <li><a href="{% url 'data' %}">data access</a></li>
                <li><a href="{% url 'contact' %}">contact</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div id="banner" style="background-image: url({% static 'images/brick-392947-00.jpg' %})">
        </div>
      </div>
      <div class="container">
        {% block body %}{% endblock %}
      </div>
      <div id="push"></div>
    </div>
    <div id="footer">
      <div class="container">
        Copyright &copy; 2014, The DECam Legacy Survey.
        <img src="{% static 'images/noao_logo.jpg' %}">
        <img src="{% static 'images/lbl_logo.jpg' %}">
      </div>
    </div>
  </body>
</html>
